<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>

  <div id="authMainDiv">

    <p class="authLabelText">Username:</p>
    <input class="authInputText" type="text" id="loginUsername" placeholder="Enter your username...">
    <p class="authLabelText">Password:</p>
    <input class="authInputText" type="password" id="loginPassword" placeholder="Enter your password...">

    <button id="loginButton" onclick="login()">Login</button>

  </div>

</body>

</html>
